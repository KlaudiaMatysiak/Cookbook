{% extends "base.html" %}
{% block content %}

    <div class="container">
    <h3 class="center-align title">Edit Recipe</h3>
    <div class="row card-panel brown lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" name="title" type="text" minlength="5" maxlength="50"
                    class="validate" value="{{ recipe.title }}" required>
                    <label for="title">Recipe Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <textarea id="ingredients" name="ingredients" class="materialize-textarea" required>
                    {% for ingredient in recipe.ingredients -%}
                        {{ ingredient|trim }}
                    {%- endfor %}
                  </textarea>
                  <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <textarea id="method" name="method" class="materialize-textarea" required>
                    {%- for method in recipe.method -%}
                        {{ method|striptags }}
                    {%- endfor -%}
                  </textarea>
                  <label for="method">Method</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="image" name="image" type="text" class="validate" value="{{ recipe.image }}" required>
                    <label for="image">URL Image</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red lighten-2">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn-large brown">
                        <i class="fas fa-edit"></i> Edit Recipe 
                    </button>
                </div>
            </div>
        </form>
    </div>
    </div>
    
{% endblock %}
