{% extends "base.html" %}
{% block content %}

    <div class="container">
        <!-- page title -->
        <h3 class="center-align title">Add Recipe</h3>
        <div class="row card-panel brown lighten-5">
            <!-- add recipe form -->
            <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
                <!-- recipe title -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" name="title" type="text" minlength="5" maxlength="50"
                        class="validate" required>
                        <label for="title">Recipe Title</label>
                    </div>
                </div>
                <!-- ingredients -->
                <div class="row">
                    <div class="input-field col s12">
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
                    <label for="ingredients">Ingredients (1 ingredient per line)</label>
                    </div>
                </div>
                <!-- method -->
                <div class="row">
                    <div class="input-field col s12">
                    <textarea id="method" name="method" class="materialize-textarea" required></textarea>
                    <label for="method">Method (1 step per line)</label>
                    </div>
                </div>
                <!-- image url -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="image" name="image" type="url" class="validate" required>
                        <label for="image">URL Image</label>
                    </div>
                </div>
                <!-- add recipe button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large brown">
                            <i class="fas fa-plus"></i> Add Recipe 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
