{% extends "base.html" %}
{% block content %}

    <h3 class="center-align title">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix brown-text"></i>
                        <input id="username" name="username" type="text"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" 
                            title="Username must contain from 5 to 15 characters. You can only use letters and numbers" 
                            class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix brown-text"></i>
                        <input id="password" name="password" type="password"
                            minlength="5" maxlength="15"  pattern="^[a-zA-Z0-9]{5-15}$" 
                            title="Password must contain from 5 to 15 characters. You can only use letters and numbers"
                            class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large brown darken-3">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <br>
                <div class="row center-align">
                    <p>New here?</p>
                    <a href="{{ url_for('register') }}" class="btn green">Create New Account</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
