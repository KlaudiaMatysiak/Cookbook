{% extends "base.html" %}
{% block content %}
    <h3 class="center-align title">Recipes</h3>

    <div class="row">
        {% for recipe in recipes %}
            <div class="col s12 m6 l4">
                <div class="card large">
                    <div class="card-image">
                        <img src="{{ recipe.image }}">
                        <span class="card-title"><strong>{{ recipe.title }}</strong></span>
                    </div>
                    <div class="card-content center-align">
                        <p>Added by: {{ recipe.added_by }}</p>
                        <br>
                        <a href="{{ url_for('show_recipe', recipe_id=recipe._id) }}" class="btn brown">Show recipe</a>
                        <br>
                        {% if session.user|lower == recipe.added_by|lower %}
                            <br>
                            <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn green lighten-2">Edit</a>
                            <a href="#modal-{{ recipe._id }}" class="btn red lighten-2 modal-trigger">Delete</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div id="modal-{{ recipe._id }}" class="modal">
                <div class="modal-content">
                  <h4>Delete Recipe</h4>
                  <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
                  <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn red lighten-2">Yes</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
