{% extends "base.html" %}
{% block content %}

    <div class="container">
        <!-- page title -->
        <h3 class="center-align title">Register</h3>
        <!-- register content -->
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user prefix brown-text"></i>
                            <input id="username" name="username" type="text"
                                minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5-15}$" 
                                title="Username must contain from 5 to 15 characters. You can only use letters and numbers" 
                                class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-lock prefix brown-text"></i>
                            <input id="password" name="password" type="password"
                                minlength="5" maxlength="15"  pattern="^[a-zA-Z0-9]{5-15}$" 
                                title="Password must contain from 5 to 15 characters. You can only use letters and numbers"
                                class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- register button -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large brown darken-3">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                    <br>
                    <!-- redirect to login -->
                    <div class="row center-align">
                        <p>Already have account?</p>
                        <a href="{{ url_for('login') }}" class="btn green">Log In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
